{% extends "base.html" %}

{% block title %}Admin Login - Secreto Helader√≠a{% endblock %}

{% block content %}
<style>
  body {
    background-color: #fce4ec; /* Pink background */
  }

  .login-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background-color: #8d6e63; /* Brown background */
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    color: white;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
  }

  .form-control {
    background-color: #fce4ec;
    border: 1px solid #8d6e63;
  }

  .btn-primary {
    background-color: #5d4037; /* Darker brown */
    border: none;
  }

  .btn-primary:hover {
    background-color: #4e342e; /* Even darker brown */
  }
</style>

<div class="login-container">
  <h2>Admin Login</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
    </div>

    <div class="mb-3">
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="id_password" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
{% endblock %}
